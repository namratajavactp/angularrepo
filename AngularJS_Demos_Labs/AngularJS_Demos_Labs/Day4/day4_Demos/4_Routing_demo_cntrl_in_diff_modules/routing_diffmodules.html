<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AngularJS Routing example</title>
       <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
  </head>
  
 
  <body ng-app="sampleApp">
 
    <div class="container">
        <div class="row">
        <div class="col-md-3">
            <ul class="nav">
                <li><a href="#AddNewOrder"> Add New Order </a></li>
                <li><a href="#ShowOrders"> Show Order </a></li>
            </ul>
        </div>
        <div class="col-md-9">
            <div ng-view></div>
        </div>
        </div>
    </div>
 
   
    <script>
        //Define an angular module for our app
        var sampleApp = angular.module('sampleApp',['sampleApp1','sampleApp2']);

        //Define Routing for app
          sampleApp.config(['$routeProvider',
          function($routeProvider) {
            $routeProvider.
              when('/AddNewOrder', {
                templateUrl: 'template/add_order.html',
                controller: 'AddOrderController'
            }).
              when('/ShowOrders', {
                templateUrl: 'template/show_orders.html',
                controller: 'ShowOrdersController'
              }).
              otherwise({
                redirectTo: '/AddNewOrder'
              });
        }]);

         var sampleApp1 = angular.module('sampleApp1',[]);

        sampleApp1.controller('AddOrderController', function($scope) {

            $scope.message = 'This is Add new order screen';

        });


         var sampleApp2 = angular.module('sampleApp2',[]);

        sampleApp2.controller('ShowOrdersController', function($scope) {

            $scope.message = 'This is Show orders screen';

        });


   </script>
 
  </body>
</html>
