<!DOCTYPE html>
<html >
<head>
<title>CitiusTech - Angular JS Training</title>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
</head>
<body ng-app = "BasicCustomDirective">
	<div ng-controller="PatientController">
  		<div normal-Row></div>
  		<div alternate-Row></div>  		
	</div>	
</body>
<script type="text/javascript">

	var module = angular.module('BasicCustomDirective', []);

	var controller = module.controller('PatientController', ['$scope', function($scope) {
		$scope.patient = {
			name: 'Test, Patient',
			disease: 'Asthama'
		};      	
	}]);

	controller.directive("alternateRow", function() {
		return {
			templateUrl: 'PatientDetailAlternateRow.html'
		};
	});

	controller.directive('normalRow', function() {
		return {
			templateUrl: 'PatientDetailRow.html'
		};
	});       

</script>
</html>
