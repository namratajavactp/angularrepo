<!DOCTYPE html>
<html >
<head>
<title>CitiusTech - Angular JS Training</title>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
</head>
<body ng-app = "AddEventListener">	
	<div style="line-height:25px" patient-Detail>Test, Patient 1</div>
	<div style="line-height:25px" patient-Detail>Test, Patient 2</div>
	<div style="line-height:25px" patient-Detail>Test, Patient 3</div>
	<div style="line-height:25px" patient-Detail>Test, Patient 4</div>
	<div style="line-height:25px" patient-Detail>Test, Patient 5</div>	
</body>

<script type="text/javascript">
angular.module('AddEventListener', [])
	.directive('patientDetail', ['$document', function($document) {
        
            //this is a link function
  			return function(scope, element, attr) {
    
    		element.css({
     			backgroundColor: 'lightgrey',
     			cursor: 'pointer'
    		});

    		element.on('mouseover', function(event) {
            	event.preventDefault();      
      			element.css({	     
				     border: '1px solid black',
				     backgroundColor: 'grey'	     
	    		});      		
      			$document.on('mouseout', mouseout);      
    		});

		    function mouseout(event) {
		      	element.css({			     
			     	border: '0px solid black',
			     	backgroundColor: 'lightgrey',			     
			    });
		    }
  	};
}]);
</script>
</html>
