<!DOCTYPE html>
<html >
<head>
<title>CitiusTech - Angular JS Training</title>
<script type="text/javascript"
    src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.6/angular.min.js"></script>
</head>
<body ng-app = "BasicCustomDirective">
	<div ng-controller="PatientController">
  		<div patient-Tagline type="name"></div>
  		<div patient-Tagline type="disease"></div>
	</div>	
</body>
<script type="text/javascript">

	angular.module('BasicCustomDirective', [])
		.controller('PatientController', ['$scope', function($scope) {
			$scope.patient = {
			    name: 'Test, Patient',
			    disease: 'Asthama'
			  };      	
		}])
		.directive('patientTagline', function() {
			  return {
			    templateUrl: function(elem, attr){
      				return attr.type +'.html';
    			}
			  };
		});    

</script>
</html>
