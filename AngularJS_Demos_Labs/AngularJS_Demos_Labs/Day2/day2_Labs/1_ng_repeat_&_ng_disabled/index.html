<!DOCTYPE html>
<html ng-app="myapp">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script data-require="angular.js@1.3.0" data-semver="1.3.0" src="//code.angularjs.org/1.3.0/angular.js"></script>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
  </head>

  <body ng-controller="MainCtrl">
    <h1> {{name}}</h1>
    <!--Here button is enabled disabled based on checkbox checked value-->
    <!--Developer just need to tell what to do i.e. declarative-->
    <input type="checkbox" ng-model="checked">
    <button ng-disabled ="!checked">I am Button</button>
    <br><br>This is list:
    <ol>
   <li ng-repeat="theItem in namelist">{{theItem}}</li>
</ol>
  </body>

</html>
