<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - custom directive using link function for dom manipulation</title>
  

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.19/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  
  

  
</head>
<body ng-app="app">
    <div my-dom-directive col="grey">Click Me!</div>

<script>
    //https://docs.angularjs.org/api/ng/function/angular.element
var app = angular.module('app',[]);
app.directive('myDomDirective', function ($window) {
    return {
        link: function ($scope, element, attrs) {
            element.bind('click', function () {
                var c =attrs.col;
                $window.alert(attrs.col);
                element.css('color',c);
               element.html('You clicked me!');

            });
            $(element).hover(function() {
                $( this ).fadeOut( 100 );
                $( this ).fadeIn( 500 );
            });


        }
    };
});
    //http://www.yearofmoo.com/2013/04/animation-in-angularjs.html
    //https://thinkster.io/angulartutorial/jqlite-angular-element-and-the-dom/
</script>
</body>
</html>
