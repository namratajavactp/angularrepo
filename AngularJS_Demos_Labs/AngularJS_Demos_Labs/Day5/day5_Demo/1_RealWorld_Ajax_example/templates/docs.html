<div ng-controller="GetDocsController">
    <h4>
        List of Doctors for <b>{{speciality|uppercase}}</b>
    </h4>   
    <div>&nbsp;</div>

    <label>Search Doctor</label><input type="text" ng-model="doc.name" />
    <table style="width:100%; border:solid 1px #dcdcdc;">
        <thead>
            <tr style="line-height : 30px; align :left; border:solid 1px #dcdcdc; background : lightgrey;">
                <td><b>Registration No</b></td>
                <td><b>Name</b></td>
                <td><b>Address</b></td>
                <td><b>Contact#</b></td>
                <td><b>Qualification</b></td>
                <td><b>Visting Hours</b></td>                
            </tr>
        </thead>
        <tbody ng-repeat="doctor in doctors | filter : doc" >
            <tr style="line-height : 20px; align :left; border:solid 1px #dcdcdc;">
                <td>{{doctor.physicianSystemId}}</td>
                <td>{{doctor.name}}</td>
                <td>{{doctor.address}}</td>
                <td>{{doctor.mobileNo}}</td>
                <td>{{doctor.qualification}}</td>
                <td>{{doctor.visitingHours}}</td>               
            </tr>
        </tbody>
    </table>
</div>
