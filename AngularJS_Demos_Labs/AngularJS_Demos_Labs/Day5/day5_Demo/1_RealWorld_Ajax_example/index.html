<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
    <script src="scripts/angular.min.js"></script>
    <script src="scripts/angular-route.min.js"></script>
    <script src="scripts/app/main.js"></script>
    <script src="scripts/app/services.js"></script>
    <script src="scripts/app/controller.js"></script>
</head>
<body>
    <h2><b>Angular JS - Doctor details</b></h2>
    <div>&nbsp;</div>
    <div>&nbsp;</div>
    <div style="padding : 40px;">
        <div style="float:left; width:20%;">
            <h4>
                <b>Doctor Speciality</b>
            </h4>
            <div>&nbsp;</div>
            <div ng-controller="MenuController">
                <ul>
                    <li ng-repeat="speciality in types">
                        <a href="#getDocs/{{speciality.specialityID}}">{{speciality.speciality}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div style="float:right; width:80%;">
            <div ng-view></div>
        </div>
    </div>
</body>
</html>
